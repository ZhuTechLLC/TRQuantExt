<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主渐变 - 蓝紫色科技感 -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>
    
    <!-- 发光渐变 -->
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f2fe"/>
      <stop offset="100%" style="stop-color:#4facfe"/>
    </linearGradient>
    
    <!-- 金色强调 -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9e2af"/>
      <stop offset="100%" style="stop-color:#fab387"/>
    </linearGradient>
    
    <!-- 背景渐变 -->
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#1e2744"/>
      <stop offset="100%" style="stop-color:#0a0a1a"/>
    </radialGradient>
    
    <!-- 发光滤镜 -->
    <filter id="glowFilter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <!-- 外发光 -->
    <filter id="outerGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 外圈装饰 -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#mainGrad)" stroke-width="0.5" opacity="0.3"/>
  <circle cx="100" cy="100" r="88" fill="none" stroke="url(#glowGrad)" stroke-width="0.5" opacity="0.5"/>
  
  <!-- 主背景 -->
  <circle cx="100" cy="100" r="80" fill="url(#bgGrad)" stroke="url(#mainGrad)" stroke-width="2"/>
  
  <!-- 量化图表区域 -->
  <g transform="translate(35, 45)">
    <!-- 网格线 -->
    <g stroke="#2a3a5a" stroke-width="0.5" opacity="0.5">
      <line x1="0" y1="20" x2="130" y2="20"/>
      <line x1="0" y1="40" x2="130" y2="40"/>
      <line x1="0" y1="60" x2="130" y2="60"/>
      <line x1="0" y1="80" x2="130" y2="80"/>
    </g>
    
    <!-- 上升趋势曲线 -->
    <path d="M5 75 Q 25 70 40 55 T 65 40 T 90 25 T 115 10 T 125 5" 
          stroke="url(#glowGrad)" 
          stroke-width="3" 
          stroke-linecap="round" 
          fill="none"
          filter="url(#glowFilter)"/>
    
    <!-- 趋势线下方填充 -->
    <path d="M5 75 Q 25 70 40 55 T 65 40 T 90 25 T 115 10 T 125 5 L 125 85 L 5 85 Z" 
          fill="url(#glowGrad)" 
          opacity="0.1"/>
    
    <!-- K线蜡烛图 -->
    <g>
      <!-- 红色K线 -->
      <rect x="10" y="55" width="8" height="18" rx="1" fill="#a6e3a1"/>
      <line x1="14" y1="50" x2="14" y2="75" stroke="#a6e3a1" stroke-width="1.5"/>
      
      <!-- 绿色K线 -->
      <rect x="25" y="45" width="8" height="20" rx="1" fill="#a6e3a1"/>
      <line x1="29" y1="40" x2="29" y2="68" stroke="#a6e3a1" stroke-width="1.5"/>
      
      <!-- 红色K线 -->
      <rect x="40" y="40" width="8" height="12" rx="1" fill="#f38ba8"/>
      <line x1="44" y1="35" x2="44" y2="55" stroke="#f38ba8" stroke-width="1.5"/>
      
      <!-- 绿色K线 -->
      <rect x="55" y="30" width="8" height="22" rx="1" fill="#a6e3a1"/>
      <line x1="59" y1="25" x2="59" y2="55" stroke="#a6e3a1" stroke-width="1.5"/>
      
      <!-- 绿色K线 -->
      <rect x="70" y="22" width="8" height="25" rx="1" fill="#a6e3a1"/>
      <line x1="74" y1="17" x2="74" y2="50" stroke="#a6e3a1" stroke-width="1.5"/>
      
      <!-- 红色K线 -->
      <rect x="85" y="20" width="8" height="10" rx="1" fill="#f38ba8"/>
      <line x1="89" y1="15" x2="89" y2="32" stroke="#f38ba8" stroke-width="1.5"/>
      
      <!-- 绿色K线 - 最高 -->
      <rect x="100" y="10" width="8" height="28" rx="1" fill="#a6e3a1"/>
      <line x1="104" y1="5" x2="104" y2="42" stroke="#a6e3a1" stroke-width="1.5"/>
      
      <!-- 绿色K线 -->
      <rect x="115" y="8" width="8" height="20" rx="1" fill="#a6e3a1"/>
      <line x1="119" y1="3" x2="119" y2="30" stroke="#a6e3a1" stroke-width="1.5"/>
    </g>
    
    <!-- 数据点标记 -->
    <circle cx="125" cy="5" r="4" fill="url(#goldGrad)" filter="url(#outerGlow)"/>
  </g>
  
  <!-- 底部文字 -->
  <text x="100" y="160" 
        font-family="'SF Pro Display', 'Microsoft YaHei', sans-serif" 
        font-size="18" 
        font-weight="700"
        fill="url(#mainGrad)" 
        text-anchor="middle"
        letter-spacing="2">
    韬睿量化
  </text>
  
  <text x="100" y="178" 
        font-family="'SF Pro Display', Arial, sans-serif" 
        font-size="10" 
        font-weight="500"
        fill="#667788" 
        text-anchor="middle"
        letter-spacing="1">
    TAORUI QUANT PRO
  </text>
  
  <!-- 装饰点 -->
  <circle cx="40" cy="100" r="2" fill="url(#glowGrad)" opacity="0.6"/>
  <circle cx="160" cy="100" r="2" fill="url(#glowGrad)" opacity="0.6"/>
  <circle cx="100" cy="40" r="2" fill="url(#mainGrad)" opacity="0.6"/>
</svg>

